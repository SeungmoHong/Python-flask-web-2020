{% extends "base.html" %}
{% block additional_head %}
    <style>
        /* Make the image fully responsive */
        td img {
            width: 100%;
        }
    </style>
    <style>
        th, td {
            text-align: center;
        }
        table {
	table-layout: fixed;
}
    </style>
    
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>{{index}}번 결과</strong><small> - 당뇨병BMI 회귀</small>
{% endblock %}
{% block content %}

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h6 style="text-align: right;">({{index}}번 정보)</h6>
        <table class="table table-striped table-borderless table-sm">
            <tr>
                <td>실제 값 : {{y_test | round(2)}}</td>
                <td>예상 값 : {{pred | round(2)}}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <img src="{{url_for('static', filename='img/diabetes.png', q=mtime)}}"
                            width="600" alt="주가 예측 이미지">
                </td>
            </tr>
        </table>
        <button class="btn btn-primary float-right"
        onclick="location.href='/regression/diabetes'">돌아가기</button>
    </div>
    <div class="col-2">
    </div>
</div>   
    
{% endblock %}
