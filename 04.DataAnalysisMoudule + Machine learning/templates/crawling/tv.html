{% extends "base.html" %}
{% block additional_head %}
    <style>
        th, td {
            text-align: center;
        }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <div class="row md-form active-purple-2 mb-3">
        <div class="col-6">
            <strong>시청률 크롤링</strong> <small>-{{title}}</small>
        </div>
    </div>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-6">
        {{fam | safe()}}
    </div>
    <div class="col-6">
        {{view | safe()}}
    </div>
</div>

     
    
{% endblock %}
