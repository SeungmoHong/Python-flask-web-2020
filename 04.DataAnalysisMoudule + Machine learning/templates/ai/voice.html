{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>음성합성 </strong><small>- AI</small>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="/ai/voice" method="POST" enctype="multipart/form-data">
                <table class="table table-borderless">
                    <tr>
                        <td>
                            <label class="form-check-label">
                                텍스트(한글)
                            </label>
                        </td>
                        <td colspan="3">
                            <textarea name="test" id="test" cols="50" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="speaker">목소리</label></td>
                        <td>
                            <select class="custom-select" id="speaker" name="speaker">
                                {% for speaker in ['여성1', '여성2', '남성'] %}
                                    <option value="{{speaker}}">{{speaker}}</option>
                                {% endfor %}
                            </select>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            속도
                        </td>
                        <td>
                            <input type="range" id="speed" name="speed" >
                        </td>
                        <td>
                            피쳐
                        </td>
                        <td>
                            <input type="range" id="pitch" name="pitch" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            감정
                        </td>
                        <td colspan="2">
                            <label class="form-check-label" style="margin-left: 25px;">
                                <input type="radio" class="form-check-input" name="emotion" id="emotion" value="0" checked>기본
                              </label>
                              <label class="form-check-label" style="margin-left: 25px;">
                                <input type="radio" class="form-check-input" name="emotion" id="emotion" value="2">밝은 감정
                              </label>
                              <label class="form-check-label" style="margin-left: 25px;">
                                <input type="radio" class="form-check-input" name="emotion" id="emotion" value="1">어두운 감정
                              </label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">실행</button>&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-secondary">취소</button>
                        </td>
                    </tr>
                </table>		
            </form>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
{% block additional_body %}
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
{% endblock %}
