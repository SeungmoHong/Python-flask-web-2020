{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>외국어 언어 감지, 감성 분석 결과 </strong><small>- AI</small>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-striped  table-borderless">
                <thead>
                    <th>분류</th>
                    <th>텍스트</th>
                    <th>감성 분석 결과</th>
                </thead>
                <tr>
                    <td>원본</td>
                    <td>{{ans[0]}}</td>
                    <td>{{ans[1]}}</td>
                </tr>
                <tr>
                    <td>번역본</td>
                    <td>{{ans[2]}}</td>
                    <td>{{ans[3]}}</td>
                </tr>
            </table>		
            
            <button class="btn btn-primary float-right"
                        onclick="location.href='/ai/evaluate'">돌아가기</button>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
{% block additional_body %}
{% endblock %}
