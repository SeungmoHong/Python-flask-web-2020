{% extends "base.html" %}
{% block additional_head %}
    <style>
        /* Make the image fully responsive */
        td img {
            width: 100%;
        }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>이미지 객체 검출 결과</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <img src="{{url_for('static', filename='upload/sample.jpg', q=mtime)}}"
                    height="200" alt="테스트 이미지">
            <p style="text-align: center;">(원본)</p>
        </div>
        <div class="col-4">
            <img src="{{url_for('static', filename='img/object.jpg', q=mtime)}}"
            height="200" alt="결과 이미지">
            <p style="text-align: center;">(결과)</p>
        </div>
        <br>
        <div class="col-2"></div>
        <div class="col-8"></div>
        
        <div class="col-2">
            <button class="btn btn-primary" 
                                onclick="location.href='/advanced/object_detection'">돌아가기</button>
        </div>
    </div> 
{% endblock %}
