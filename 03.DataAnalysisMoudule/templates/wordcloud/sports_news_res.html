{% extends "base.html" %}
{% block additional_head %}
    <style>
        /* Make the image fully responsive */
        td img {
            width: 100%;
        }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>스포츠 뉴스</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table>
                <tr>
                    <td>
                        <img src="{{url_for('static', filename='img/sprots.png', q=mtime)}}"
                                width="800" alt="스포츠 뉴스">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-1"></div>
    </div>   
{% endblock %}
